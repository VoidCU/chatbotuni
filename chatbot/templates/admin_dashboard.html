<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        #dashboard-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .conversation {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .conversation:last-child {
            border-bottom: none;
        }
        .conversation-date {
            font-weight: bold;
        }
        .view-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .view-button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            max-height: 80%;
            overflow-y: auto;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 50px;
            cursor: pointer;
            font-size: 56px;
            color: #aaa;
        }
        .modal-close:hover {
            color: black;
        }
        .chat-message {
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="dashboard-container">
        <h1>Admin Dashboard</h1>
        {% for conversation in conversations %}
            <div class="conversation">
                <div class="conversation-date">{{ conversation.date }}</div>
                <button class="view-button" onclick="showModal('{{ conversation.id }}')">View</button>
            </div>
        {% empty %}
            <p>No conversations available.</p>
        {% endfor %}
    </div>

    <!-- Modal for displaying conversation details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close"  onclick="closeModal()">&times;</span>
            <h2>Conversation Details</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        function showModal(conversationId) {
            fetch(`/get_conversation/${conversationId}/`)
                .then(response => response.json())
                .then(data => {
                    const messages = data.messages.split('<sep>');
                    const modalBody = document.getElementById('modal-body');
                    modalBody.innerHTML = '';
        
                    messages.forEach((message, index) => {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'chat-message';
                        messageElement.style.backgroundColor = (index % 2 === 0) ? 'gray' : 'blue';
                        messageElement.style.color = 'white'; // To ensure text is readable
                        messageElement.innerHTML = message;
                        modalBody.appendChild(messageElement);
        
                        if (index < messages.length - 1) {
                            const hr = document.createElement('hr');
                            modalBody.appendChild(hr);
                        }
                    });
        
                    document.getElementById('modal').style.display = 'flex';
                });
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
